<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="isim">Ad:</label>
        <input type="text" name="isim" id="isim" placeholder="Ahmet">

        <br><br>

        <label for="soyad">Soyad:</label>
        <input type="text" name="soyad" id="soyad" placeholder="Teke">

        <br><br>

        <label for="sifre">Şifre:</label>
        <input type="password" name="sifre" id="sifre" placeholder="************" maxlength="16">

        <br><br>

        <label for="eposta">E-posta:</label>
        <input type="email" name="eposta" id="eposta" placeholder="ex@gmail.com">

        <br><br>

        <label for="telefon">Telefon:</label>
        <input type="tel" name="telefon" id="telefon" placeholder="(555)-555-5555">

        <br><br>

        <label for="tarih">Doğum Günü:</label>
        <input type="date" name="tarih" id="tarih">

        <br><br>

        <label for="kardes">Kardeş Sayısı:</label>
        <input type="number" name="kardes" id="kardes" min="0" max="25">

        <br><br>

        <label for="cinsiyet">Cinsiyet:</label>
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadın" value="kadın">
        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek">

        <br><br>

        <select name="" id="">
            <option value="ssk">SSK</option>
            <option value="bagkur">Bağkur</option>
            <option value="emekli">Emekli Sandığı</option>
        </select>

        <br><br>

        <label for="">Aktif olarak çalışıyor</label>
        <input type="checkbox" name="" id="">

        <br><br>

        <textarea name="" id="" cols="30" rows="5"></textarea>

        <br><br>

        <input type="file" accept=".pdf">

        <br><br>

        <input type="reset">
        <input type="submit">
    </form>
</body>
