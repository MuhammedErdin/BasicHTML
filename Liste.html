<!DOCTYPE html>
<html><head>
    <title>Listeler</title>
</head>
<body>
    <h3>Sırasız Liste</h3>

    <ul>
        <li>Süt</li>
        <li>Tavuk</li>
        <li>Kahvaltılık</li>
            <ul>
                <li>Peynir</li>
                <li>Yumurta</li>
                <li>Reçel</li>
            </ul>
    </ul>
    <h3>Sıralı Liste</h3>
    <ol type="A">
        <li>Süt</li>
        <li>Tavuk</li>
        <li>Kahvaltılık</li>
    </ol>
    <h3>Açıklama Listesi</h3>
    <dl>
        <dt>HTML</dt><!--Açıklamak istediğimiz kelimeyi yazıyoruz-->
        <dd>Web sitesinin elemanlarını göstermeye yarar</dd><!--Açıklamasını yazıyoruz-->
        <dt>CSS</dt>
        <dd>Web sitesinin görünümünü düzenlemeye yarar</dd>
    </dl>
</body>
</html>
